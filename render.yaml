databases:
  - name: groundwater-db
    databaseName: ingres
    user: postgres
    plan: free
    region: oregon

services:
  # Web Service
  - type: web
    name: groundwater-backend
    runtime: node
    plan: free
    region: oregon
    buildCommand: pnpm install && pnpm build
    startCommand: node dist/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: groundwater-db
          property: connectionString
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: groundwater-db
          property: password
      - key: POSTGRES_HOST
        fromDatabase:
          name: groundwater-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: groundwater-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: groundwater-db
          property: database
      - key: COLLECTION_NAME
        value: ingres_groundwater
      - key: CHROMA_URL
        value: http://localhost:8000
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: LANGSMITH_API_KEY
        sync: false
      - key: LANGSMITH_TRACING
        value: true
      - key: LANGCHAIN_TRACING
        value: true
      - key: LANGCHAIN_TRACING_V2
        value: true
      - key: LANGSMITH_ENDPOINT
        value: https://api.smith.langchain.com
      - key: LANGCHAIN_ENDPOINT
        value: https://api.smith.langchain.com
      - key: LANGSMITH_PROJECT
        value: "Workspace 1"
    autoDeploy: true
    branch: main
